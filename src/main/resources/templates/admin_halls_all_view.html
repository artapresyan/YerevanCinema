<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Halls</title>

    <link rel="icon" type="image/png" href="/static/images/cinema_black_icon.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/profile-nav.css">
    <link rel="stylesheet" href="/static/css/sessions.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>
<body>
<header>
    <div class="logo">
        <div class="logo-img">
            <a href="/admin/"><img src="/static/images/cinema_logo.png" alt="no_image"></a>
        </div>
        <div class="name">
            <h2>YerevanCinema</h2>
        </div>
    </div>
    <div class="header-menu">
        <div class="menu">
            <ul>
                <a href="/admin/sessions">
                    <li>Sessions</li>
                </a>
                <a>
                    <li href="/admin/about">About</li>
                </a>
                <a href="/admin/contact">
                    <li>Contact</li>
                </a>
                <li>
                    <div class="navbar">
                        <div class="dropdown">
                            <button class="dropbtn">
                                <h3 data-placeholder="username" th:text="${user.getAdminUsername()}"></h3>
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="/admin/details">Account Details</a>
                                <a href="/admin/customers/all">All Customers</a>
                                <a href="/admin/halls/all">All Halls</a>
                                <a href="/admin/movies/all"> All Movies</a>
                                <a href="/admin/sessions/all">All Sessions</a>
                                <a href="/admin/tickets/all">All Tickets</a>
                                <a href="/logout">Log out</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</header>
<div class="limiter" style="padding-top: 3%;">
    <table style=";margin-left: 27%">
        <tr>
            <th scope="col" class="first" style="width: 150px">Name</th>
            <th scope="col" class="middle" style="width: 120px">Capacity</th>
            <th scope="col" class="middle" style="width: 120px">Password</th>
            <th scope="col" class="last" style="width: 120px">Add</th>
        </tr>
        <tr>
            <form action="/admin/halls/all_add" method="post" style="margin-left: 40%;margin-top: 15px">
                <th class="first">
                    <input type="text" name="hall_name" required
                           style="text-align: center;background: none;border: 1px solid black">
                </th>
                <th class="middle">
                    <input type="number" name="hall_capacity" required
                           style="text-align: center;background: none;border: 1px solid black">
                </th>
                <th class="middle">
                    <input type="password" name="password" required
                           style="text-align: center;background: none;border: 1px solid black">
                </th>
                <th class="last">
                    <button type="submit">
                        <a style="font-size:.8rem;color: black;text-decoration: none;background-color: #a986ff">
                            Confirm
                        </a>
                    </button>
                </th>
            </form>
        </tr>

    </table>

    <table style="margin-left: 30%;margin-top: 30px; border-radius: 10px">
        <tr>
            <th scope="col" class="first" style="width: 170px">ID</th>
            <th scope="col" class="middle" style="width: 150px">Name</th>
            <th scope="col" class="last" style="width: 250px">Capacity</th>
        </tr>
        <tr th:each="hall : ${allHalls}">
            <th scope="row" class="first" style="width: 170px">
                <button type="button" name="hall_id" style="cursor: none">
                    <a style="font-size:.8rem;color: black;text-decoration: none">
                        <p th:text="${hall.hallID}"></p>
                    </a>
                </button>
            </th>
            <th scope="row" class="middle" style="width: 150px">
                <button type="button" name="hall_name" style="cursor: none">
                    <a style="font-size:.8rem;color: black;text-decoration: none">
                        <p th:text="${hall.hallName}"></p>
                    </a>
                </button>
            </th>
            <th scope="row" class="last" style="width: 250px">
                <button type="button" name="hall_capacity" style="cursor: none">
                    <a style="font-size:.8rem;color: black;text-decoration: none">
                        <p th:text="${hall.hallCapacity}">
                    </a>
                </button>
            </th>
        </tr>
    </table>
</div>
<footer>
    <div class="box">
        <div class="icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fa fa-facebook-official" style="color: white; font-size: 20px;"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fa fa-instagram" style="color: white; font-size: 20px;"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa fa-twitter" style="color: white; font-size: 20px;"></i>
            </a>
        </div>
        <div class="text">
            <p style="color: white">Â© YerevanCinema</p>
            <p style="color: white">Komitas 99, Yerevan</p>
            <p style="color: white">Tel. +374 10 10 10 10</p>
        </div>
    </div>
</footer>
</body>
</html>
