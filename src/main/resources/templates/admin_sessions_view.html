<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sessions</title>

    <link rel="icon" type="image/png" href="/static/images/cinema_black_icon.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/profile-nav.css">
    <link rel="stylesheet" href="/static/css/sessions.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>
<body>
<header>
    <div class="logo">
        <div class="logo-img">
            <a href="/admin/"><img src="/static/images/cinema_logo.png" alt="no_image"></a>
        </div>
        <div class="name">
            <h2>YerevanCinema</h2>
        </div>
    </div>
    <div class="header-menu">
        <div class="menu">
            <ul>
                <a>
                    <li>Sessions</li>
                </a>
                <a href="/admin/about">
                    <li>About</li>
                </a>
                <a href="/admin/contact">
                    <li>Contact</li>
                </a>
                <li>
                    <div class="navbar">
                        <div class="dropdown">
                            <button class="dropbtn">
                                <h3 data-placeholder="username" th:text="${admin.getAdminUsername()}"></h3>
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="/admin/details">Account Details</a>
                                <a href="/admin/customers/all">All Customers</a>
                                <a href="/admin/halls/all">All Halls</a>
                                <a href="/admin/movies/all"> All Movies</a>
                                <a href="/admin/sessions/all">All Sessions</a>
                                <a href="/admin/tickets/all">All Tickets</a>
                                <a href="/logout">Log out</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</header>
<div class="limiter">
    <div>
        <img style="margin-left: 2%;margin-top: 1%;border-radius: 10px" width="1520" height="290"
             src="/static/images/music_ad.jpg" alt="no_image">
    </div>

    <div class="wrap" style="margin-top: 50px">
        <div class="search">
            <form style="display: flex" action="/admin/sessions/selected" method="post">
                <select name="key_value">
                    <option></option>
                    <option>Category</option>
                    <option>Hall</option>
                    <option>Movie</option>
                    <option>Price</option>
                </select>
                <input name="selected" style="width: 200px;height: 37px" type="text" class="searchTerm"
                       placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <table style="margin-left: 2%;margin-top: 5%; border-radius: 10px">
        <tr>
            <th scope="col" class="first" style="width: 170px">Movie*</th>
            <th scope="col" class="middle" style="width: 150px">Category*</th>
            <th scope="col" class="middle" style="width: 250px">Start</th>
            <th scope="col" class="middle" style="width: 250px">End</th>
            <th scope="col" class="middle" style="width: 150px">Hall*</th>
            <th scope="col" class="middle" style="width: 150px">Price*</th>
            <th scope="col" class="last" style="width: 400px">Description</th>
        </tr>
        <tr th:each="movie_session : ${sessions}">
            <th scope="row" class="first" style="width: 170px">
                <a>
                    <input readonly name="movie_name" style="width: 0; height: 0;font-size:.8rem;color: black;
                        background: none;" th:text="${movie_session.movie.movieName}">
                </a>
            </th>
            <th scope="row" class="middle" style="width: 150px">
                <a>
                    <input readonly name="movie_category" style="width: 0; height: 0;font-size:.8rem;color: black;
                        background: none;" th:text="${movie_session.movie.movieCategory}">
                </a>
            </th>
            <th scope="row" class="middle" style="width: 250px">
                <a>
                    <input readonly name="movie_start" style="width: 0; height: 0;font-size:.8rem;color: black;
                        background: none;" th:text="${movie_session.movieSessionStart}">
                </a>
            </th>
            <th scope="row" class="middle" style="width: 250px">
                <a>
                    <input readonly style="width: 0; height: 0;font-size:.8rem;color: black;
                        background: none;" th:text="${movie_session.movieSessionEnd}">
                </a>
            </th>
            <th scope="row" class="middle" style="width: 150px">
                <a>
                    <input readonly name="movie_hall" style="width: 0; height: 0;font-size:.8rem;color: black;
                        background: none;" th:text="${movie_session.hall.hallName}">
                </a>
            </th>
            <th scope="row" class="middle" style="width: 150px">
                <a>
                    <input readonly name="session_price" style="width: 0; height: 0;font-size:.8rem;color: black;
                        background: none;" th:text="${movie_session.movieSessionPrice}">
                </a>

            </th>
            <th scope="row" class="last" style="width: 400px">
                <a>
                    <input readonly name="movie_description" style="width: 0; height: 0;font-size:.8rem;color: black;
                        background: none;" th:text="${movie_session.movie.movieDescription}">
                </a>
            </th>
        </tr>
    </table>
</div>
<footer>
    <div class="box">
        <div class="icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fa fa-facebook-official" style="color: white; font-size: 20px;"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fa fa-instagram" style="color: white; font-size: 20px;"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa fa-twitter" style="color: white; font-size: 20px;"></i>
            </a>
        </div>
        <div class="text">
            <p style="color: white">Â© YerevanCinema</p>
            <p style="color: white">Komitas 99, Yerevan</p>
            <p style="color: white">Tel. +374 10 10 10 10</p>
        </div>
    </div>
</footer>
</body>
</html>
