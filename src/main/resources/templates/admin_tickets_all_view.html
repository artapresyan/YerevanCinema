<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Tickets</title>

    <link rel="icon" type="image/png" href="/static/images/cinema_black_icon.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/profile-nav.css">
    <link rel="stylesheet" href="/static/css/sessions.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>
<body>
<header>
    <div class="logo">
        <div class="logo-img">
            <a href="/admin/"><img src="/static/images/cinema_logo.png" alt="no_image"></a>
        </div>
        <div class="name">
            <h2>YerevanCinema</h2>
        </div>
    </div>
    <div class="header-menu">
        <div class="menu">
            <ul>
                <a href="/admin/sessions">
                    <li>Sessions</li>
                </a>
                <a href="/admin/about">
                    <li >
                        About
                    </li>
                </a>
                <a href="/admin/contact">
                    <li>Contact</li>
                </a>
                <li>
                    <div class="navbar">
                        <div class="dropdown">
                            <button class="dropbtn">
                                <h3 data-placeholder="username" th:text="${admin.getAdminUsername()}"></h3>
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="/admin/details">Account Details</a>
                                <a href="/admin/customers/all">All Customers</a>
                                <a href="/admin/halls/all">All Halls</a>
                                <a href="/admin/movies/all"> All Movies</a>
                                <a href="/admin/sessions/all">All Sessions</a>
                                <a href="/admin/tickets/all">All Tickets</a>
                                <a href="/logout">Log out</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="limiter" style="padding-top: 3%;">

        <table style="margin-left: 30%; border-radius: 10px">
            <tr>
                <th scope="col" class="first" style="width: 170px">ID</th>
                <th scope="col" class="middle" style="width: 150px">Session ID</th>
                <th scope="col" class="last" style="width: 250px">Customer Username</th>
            </tr>
            <tr th:each="ticket: ${tickets}">
                <th scope="row" class="first" style="width: 170px">
                    <button type="button" name="ticket_id" style="cursor: none">
                        <a style="font-size:.8rem;color: black;text-decoration: none">
                            <p th:text="${ticket.ticketID}"></p>
                        </a>
                    </button>
                </th>
                <th scope="row" class="middle" style="width: 150px">
                    <button type="button" name="ticket_session_id" style="cursor: none">
                        <a style="font-size:.8rem;color: black;text-decoration: none">
                            <a style="font-size:.8rem;color: black;text-decoration: none">
                                <p th:text="${ticket.movieSession.movieSessionID}"></p>
                            </a>
                        </a>
                    </button>
                </th>
                <th scope="row" class="last" style="width: 250px">
                    <button type="button" name="ticket_customer_username" style="cursor: none">
                        <a style="font-size:.8rem;color: black;text-decoration: none">
                            <a style="font-size:.8rem;color: black;text-decoration: none">
                                <p th:text="${ticket.customer.customerUsername}"></p>
                            </a>
                        </a>
                    </button>
                </th>
            </tr>
        </table>
</div>
<footer>
    <div class="box">
        <div class="icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fa fa-facebook-official" style="color: white; font-size: 20px;"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fa fa-instagram" style="color: white; font-size: 20px;"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa fa-twitter" style="color: white; font-size: 20px;"></i>
            </a>
        </div>
        <div class="text">
            <p style="color: white">Â© YerevanCinema</p>
            <p style="color: white">Komitas 99, Yerevan</p>
            <p style="color: white">Tel. +374 10 10 10 10</p>
        </div>
    </div>
</footer>
</body>
</html>
