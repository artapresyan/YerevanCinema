    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<header>
    <div class="logo">
        <div class="logo-img">
            <a href="/"><img src="/static/images/cinema_logo.png" alt="no_image"></a>
        </div>
        <div class="name">
            <h2>YerevanCinema</h2>
        </div>
    </div>
    <div class="header-menu">
        <div class="menu">
            <ul>
                <a href="/sessions"><li>Sessions</li></a>
                <a href="/about"><li>About</li></a>
                <a href="/contact"><li>Contact</li></a>
                <a href="/login"><li>Log In</li></a>
            </ul>
        </div>
    </div>
</header>
<div class="limiter">

    <div class="container-login100">
        <div class="wrap-login100">
            <form action="/signup" method="post" class="login100-form validate-form">
                <span class="login100-form-title p-b-26">
                        <a href="/">
                            <img alt="no image" width="120" height="110" src="/static/images/cinema_logo.png">
                        </a><br>
                    <b>Signup to <br> Yerevan Cinema</b>
                </span>

                <div class="wrap-input100 validate-input" data-validate="Invalid name">
                    <input class="input100" type="text" name="name">
                    <span class="focus-input100" data-placeholder="Type your name: ex. Artur"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Invalid surname">
                    <input class="input100" type="text" name="surname">
                    <span class="focus-input100" data-placeholder="Type your surname: ex. Apresyan"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Invalid age">
                    <input class="input100" type="text" name="age">
                    <span class="focus-input100" data-placeholder="Type your age: ex. 55"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Invalid email">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="Type your email: ex. client@example.com"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Invalid username">
                    <input class="input100" type="text" name="username">
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password must contain at least 1
                                                    special character,number, capital letter, and minimum length is 8">
                    <input class="input100" type="password" name="password">
                    <span class="focus-input100" data-placeholder="Password123$"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Passwords do not match">
                    <input class="input100" type="password" name="confirm_password">
                    <span class="focus-input100" data-placeholder="Confirm your password"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Sign up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer >
    <div class="box">
        <div class="icons">
            <a href="https://facebook.com"><i class="fa fa-facebook-official" style="color: white; font-size: 20px;"></i></a>
            <a href="https://instagram.com"><i class="fa fa-instagram" style="color: white; font-size: 20px;"></i></a>
            <a href="https://twitter.com"><i class="fa fa-twitter" style="color: white; font-size: 20px;"></i></a>
        </div>
        <div class="text">
            <p  style="color: white">Â© YerevanCinema</p>
            <p style="color: white">Komitas 35, Yerevan</p>
            <p style="color: white">Tel. +374 10 10 10 10</p>
        </div>
    </div>
</footer>
